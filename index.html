<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b4432bc04.js" crossorigin="anonymous"></script>
    <title>Crossfire NCR App</title>
</head>
<body>
    <Header>
            <!-- Nav top - Common for all the pages -->
            <div id="nav-top"></div>
            
            <!-- Nav -->
            <nav>
                <div class="width-limit">
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
                </div>
            </nav>
    </Header>
    <main>
        <section class="width-limit">
            <h1>Non-Conformance Report App</h1>

            <div class="box log-in-box">
                <h2>Log In</h2>
                <!-- Log In Form -->
                <form action="" id="log-in-form">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" aria-required="true">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" aria-required="true">
                        </div>
                        <div>
                            <input type="submit" value="Log In">
                        </div>
                </form>

                <div class="fake-log-in-liks">
                    <a href="quality-rep-home.html">If a Quality Rep logs in</a>
                    <a href="#">If a Engineer logs in</a>
                </div>
            </div>

        </section>
    </main>
    <script src="javascript/nav-top.js"></script>
</body>
</html>
