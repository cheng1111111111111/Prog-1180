<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b4432bc04.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="images/Crossfire-icon.png">
    <title>Quality Rep Create New NCR - Crossfire NCR App</title>
</head>

<body>
    <!-- Header -->
    <header>

        <!-- Nav top - Common for all the pages -->
        <div id="nav-top"></div>

        <!-- Nav -->
        <nav>
            <div class="width-limit">
                <ul>
                    <li><a href="quality-rep-home.html" tabindex="3">Home</a></li>
                    <li><a href="quality-rep-view-list.html" tabindex="4">NCR List</a></li>
                    <li><a href="quality-rep-create-new.html" tabindex="5">Create New NCR</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <section class="width-limit">
            <h1>Create a New NCR</h1>

            <!-- Create New NCR Form -->
            <form class="ncr-form">
                <fieldset id="fieldset-1">
                    <legend>NCR - Quality Rep Section <small>( 1/3 )</small></legend>

                    <div class="grd g-2-col">
                        <div>
                            <!-- Identify Process Applicable -->
                            <label class="mb-10">Identify Process Applicable:</label>
                            <div class="rad-options">
                                <input id="i-p-a-supp" type="radio" name="itemMarkedNC" value="Supplier" required
                                    tabindex="11">
                                <label for="i-p-a-supp">Supplier or Rec-Insp</label><br>

                                <input id="i-p-a-wip" type="radio" name="itemMarkedNC" value="WIP" required
                                    tabindex="11">
                                <label for="i-p-a-wip">WIP (Production Order)</label>
                            </div>

                            <div>
                                <!-- Supplier Name -->
                                <label for="supplier-name" class="mb-10 mt-20">Supplier Name:</label>
                                <select id="supplier-name" name="supplierName" tabindex="12" class="js-example-basic-single">
                                    <option value="">Select a Supplier</option>
                                </select>
                            </div>
                        </div>

                        <div class="grd g-2-col" id="ncr-nums-group">
                            <!-- NCR No -->
                            <label for="ncr-num">NCR No.:</label>
                            <input type="text" id="ncr-num" name="ncrNum" readonly tabindex="-1"
                                placeholder="2024-0107">

                            <!-- PO or Prod. No -->
                            <label for="prod-num">PO or Prod. No.:</label>
                            <select id="prod-num" name="prodNum" tabindex="13" class="js-example-basic-single">
                                <option value="">Select Product No.</option>
                                <option value="01-00125">01-00125</option>
                                <option value="01-00129">01-00129</option>
                                <option value="01-00143">01-00143</option>
                            </select>

                            <!-- Sales Order No -->
                            <label for="sales-order">Sales Order No.:</label>
                            <select id="sales-order" name="salesOrder" tabindex="14" class="js-example-basic-single">
                                <option value="">Select Sales Order No.</option>
                                <option value="2024-0031-0124">2024-0031-0124</option>
                                <option value="2024-0048-0017">2024-0048-0017</option>
                                <option value="2024-0105-0028">2024-0105-0028</option>
                            </select>

                            <!-- Quantity Received -->
                            <label for="qnty-received">Quantity Received:</label>
                            <input type="number" id="qnty-received" name="qntyReceived" readonly tabindex="-1" placeholder="1600">

                            <!-- Quantity Defective -->
                            <label for="qnty-defective">Quantity Defective:</label>
                            <input type="number" id="qnty-defective" name="qntyDedective" tabindex="15">
                        </div>
                    </div>
                </fieldset>
                
                <fieldset id="fieldset-2" class="hidden">
                    <legend>NCR - Quality Rep Section <small>( 2/3 )</small></legend>

                    <div class="grd g-2-col">
                        <div>
                            <div>
                                <!-- Description of Item -->
                                <label for="item-decription" class="mb-10">Description of Item (including SAP
                                    No.):</label>
                                <textarea id="item-decription" name="itemDecription" rows="3" tabindex="16"></textarea>
                            </div>

                            <div>
                                <!-- Item marked Nonconforming -->
                                <label class="mb-10 mt-20">Item marked Nonconforming:</label>
                                <div class="rad-options">
                                    <span>
                                        <input id="marked-nc-yes" type="radio" name="marked-nc" value="Yes" required
                                            tabindex="17">
                                        <label for="marked-nc-yes">Yes</label>
                                    </span>
                                    <span>
                                        <input id="marked-nc-no" type="radio" name="marked-nc" value="No" tabindex="17">
                                        <label for="marked-nc-no">No</label>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <!-- Description of Defect -->
                            <label for="defect-decription" class="mb-10">Description of Defect: <small>(in as much
                                    detail as possible)</small></label>
                            <textarea id="defect-decription" name="defectDecription" rows="7" tabindex="18"></textarea>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset id="fieldset-3" class="hidden">
                    <legend>NCR - Quality Rep Section <small>( 3/3 )</small></legend>

                    <div class="grd g-2-col">
                        <div>
                            <!-- Quality Representative's Name -->
                            <label for="qlty-rep-name" class="mb-10">Quality Representative's Name:</label>
                            <input type="text" id="qlty-rep-name" name="qltyRepName" readonly tabindex="-1"
                                placeholder="Sara Smith">
                        </div>
                        <div>
                            <!-- Date -->
                            <label for="ncr-date" class="mb-10">Date:</label>
                            <input type="date" id="ncr-date" name="nCRDate" required tabindex="19">
                        </div>
                    </div>

                </fieldset>

                <button id="btnBack">Back</button>
                <button id="btnNext">Next</button>
                <!-- Save -->
                <input id="btnSave" type="submit" value="Save">
                <!-- Submit -->
                <input id="btnSubmit" class="hidden" type="submit" value="Submit">

            </form>

        </section>
    </main>
    <script src="javascript/nav-top.js"></script>
    <script src="javascript/quality-rep-create-new-data.js"></script>
    <script src="javascript/quality-rep-create-new-validation.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() { $('.js-example-basic-single').select2({}); });
    </script>

    <!-- add footer script -->
</body>

</html>
